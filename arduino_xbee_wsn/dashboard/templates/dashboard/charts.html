{% extends "dashboard/layout.html" %}

{% block temperature_chart %}
<div>
    <canvas id="tmpChart" height="200px" width="200px"></canvas>
</div>

<script>
var value = {{ data.tmp_avg }};
var data = {
  labels: [
    "My val",
    ""
  ],
  datasets: [
    {
      data: [value, 50-value],
      backgroundColor: [
        "#3e95cd",
        "#AAAAAA"
      ],
      hoverBackgroundColor: [
        "#3e95cd",
        "#AAAAAA"
      ],
      hoverBorderColor: [
        "#3e95cd",
        "#ffffff"
      ]
    }]
};

var tmpChart = new Chart(document.getElementById('tmpChart'), {
  type: 'doughnut',
  data: data,
  options: {
  	responsive: true,
    legend: {
      display: false
    },
    elements: {
        center: {
            text: value+"Â°"
        }
    },
    cutoutPercentage: 80,
    tooltips: {
    	filter: function(item, data) {
        var label = data.labels[item.index];
        if (label) return item;
      }
    },
    rotation: 1 * Math.PI,
    circumference: 1 * Math.PI,
    maintainAspectRatio: true
  }
});

Chart.pluginService.register({
    beforeDraw: function (chart) {
        var width = chart.chart.width,
            height = chart.chart.height,
            ctx = chart.chart.ctx;
        ctx.restore();
        var fontSize = (height / 114).toFixed(2);
        ctx.font = fontSize + "em sans-serif";
        ctx.textBaseline = "middle";
        var text = chart.config.options.elements.center.text,
            textX = Math.round((width - ctx.measureText(text).width) / 2),
            textY = height / 1.6;
        ctx.fillText(text, textX, textY);
        ctx.fillStyle = "white";
        ctx.save();
    }
});

</script>
{% endblock %}

{% block humidity_chart %}

<div>
    <canvas id="humChart" height="200px" width="200px"></canvas>
</div>

<script>
    var value = {{ data.hum_avg }};
    var data = {
      labels: [
        "My val",
        ""
      ],
      datasets: [
        {
          data: [value, 100-value],
          backgroundColor: [
            "#8e5ea2",
            "#AAAAAA"
          ],
          hoverBackgroundColor: [
            "#8e5ea2",
            "#AAAAAA"
          ],
          hoverBorderColor: [
            "#8e5ea2",
            "#ffffff"
          ]
        }]
    };
    
    var humChart = new Chart(document.getElementById('humChart'), {
      type: 'doughnut',
      data: data,
      options: {
          responsive: true,
        legend: {
          display: false
        },
        elements: {
            center: {
                text: value+"%"
            }
        },
        cutoutPercentage: 80,
        tooltips: {
            filter: function(item, data) {
            var label = data.labels[item.index];
            if (label) return item;
          }
        },
        rotation: 1 * Math.PI,
        circumference: 1 * Math.PI,
        maintainAspectRatio: true
      }
    });

    Chart.pluginService.register({
    beforeDraw: function (chart) {
        var width = chart.chart.width,
            height = chart.chart.height,
            ctx = chart.chart.ctx;
        ctx.restore();
        var fontSize = (height / 114).toFixed(2);
        ctx.font = fontSize + "em sans-serif";
        ctx.textBaseline = "middle";
        var text = chart.config.options.elements.center.text,
            textX = Math.round((width - ctx.measureText(text).width) / 2),
            textY = height / 1.6;
        ctx.fillText(text, textX, textY);
        ctx.fillStyle = "white";
        ctx.save();
    }
});
    
</script>
{% endblock %}
